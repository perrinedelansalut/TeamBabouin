<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste des passagers</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h2>
		<h:outputText value="Liste des passager" />
	</h2>
	<h:form id="formulaire">
		<h:dataTable value="#{passagerBean.passagers}" var="passager">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.id']}" />
				</f:facet>
				<h:outputText value="#{passager.idPas}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.nom']}" />
				</f:facet>
				<h:outputText value="#{passager.nom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.prenom']}" />
				</f:facet>
				<h:outputText value="#{passager.prenom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.adresse.rue']}" />
				</f:facet>
				<h:outputText value="#{passager.adresse.rue}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.adresse.codePostal']}" />
				</f:facet>
				<h:outputText value="#{passager.adresse.codePostal}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.adresse.ville']}" />
				</f:facet>
				<h:outputText value="#{passager.adresse.ville}" />
			</h:column>
			<h:column>
				<h:commandLink value="#{msg['passager.edit']}" action="#{passagerBean.edit}">
					<f:setPropertyActionListener target="#{passagerBean.passagerId}"
						value="#{passager.idPas}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="#{msg['passager.delete']}" action="#{passagerBean.delete}">
					<f:setPropertyActionListener target="#{passagerBean.passagerId}"
						value="#{passager.idPas}" />
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
		<h:commandLink value="#{msg['passager.add']}" action="#{passagerBean.add}" />
	</h:form>
</h:body>
</html>
