<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Liste des passagers</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<h:form id="formulaire">
		<p:dataTable id="passagers" value="#{passagerBean.passagers}" var="passager">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.id']}" />
				</f:facet>
				<h:outputText value="#{passager.idPas}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.nom']}" />
				</f:facet>
				<h:outputText value="#{passager.nom}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.prenom']}" />
				</f:facet>
				<h:outputText value="#{passager.prenom}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.adresse.rue']}" />
				</f:facet>
				<h:outputText value="#{passager.adresse.adresse}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.adresse.codePostal']}" />
				</f:facet>
				<h:outputText value="#{passager.adresse.codePostal}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.adresse.ville']}" />
				</f:facet>
				<h:outputText value="#{passager.adresse.ville}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['passager.adresse.pays']}" />
				</f:facet>
				<h:outputText value="#{passager.adresse.pays}" />
			</p:column>

			<p:column>
				<p:commandButton value="#{msg['passager.edit']}"
					action="#{passagerBean.edit}" ajax="false">
					<f:setPropertyActionListener target="#{passagerBean.passagerId}"
						value="#{passager.idPas}" />
				</p:commandButton>
			</p:column>


			<!-- 			
			<p:column>
				<p:commandButton value="#{msg['passager.delete']}" action="#{passagerBean.delete}" ajax="false">
					<f:setPropertyActionListener target="#{passagerBean.passagerId}"
						value="#{passager.idPas}" />
				</p:commandButton>
			</p:column>
 -->

			<p:column>
				
				<p:commandButton value="#{msg['passager.delete']}"
					action="#{passagerBean.delete}" update="passagers" > 
					<f:setPropertyActionListener target="#{passagerBean.passagerId}"
						value="#{passager.idPas}" />
					<p:confirm header="Suppression d'un passager" message="Etes vous sur?"
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Oui" type="button" 
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Non" type="button" 
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
				
			</p:column>


		</p:dataTable>
		<p:commandButton value="#{msg['passager.add']}"
			action="#{passagerBean.add}" />
	</h:form>
</h:body>
</html>
