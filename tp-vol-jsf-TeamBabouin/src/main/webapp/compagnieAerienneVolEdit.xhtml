<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view locale="#{changeLocale.locale}">
	<h:head>
		<title>#{msg['compagnieAerienneVolEdit.titre']}</title>


	</h:head>
	<h:body>
		<ui:include src="/menu.xhtml" />


		<h:form id="formulaire">
			<p:panel>

				<p:messages autoUpdate="true" />

				<h:inputHidden id="id"
					value="#{compagnieAerienneVolBean.compagnieAerienneVol.id}" />
				<h:inputHidden id="version"
					value="#{compagnieAerienneVolBean.compagnieAerienneVol.version}" />

				<h:panelGrid id="grid" columns="3" cellpadding="5">

					<h:outputLabel value="#{msg['compagnieAerienneVolEdit.numero']}"
						style="font-weight:bold" />
					<p:inputText id="numero"
						value="#{compagnieAerienneVolBean.compagnieAerienneVol.numero}"
						required="true"
						requiredMessage="#{msg['compagnieAerienneVolEdit.err2']}"
						validatorMessage="#{msg['compagnieAerienneVolEdit.err1']}">
						<f:validateLength minimum="3" />
					</p:inputText>
					<p:message for="numero" />

					<h:outputText value="#{msg['compagnieAerienneVolEdit.ouvert']}" />
					<p:selectBooleanCheckbox id="ouvert"
						value="#{compagnieAerienneVolBean.compagnieAerienneVol.ouvert}" />
					<p:message for="ouvert" />

					<h:outputText value="#{msg['compagnieAerienneVolEdit.vol.idVol']}"
						style="font-weight:bold" />
					<p:selectOneListbox id="vol"
						value="#{compagnieAerienneVolBean.compagnieAerienneVol.vol.idVol}" size="1"
						required="true"
						requiredMessage="#{msg['compagnieAerienneVolEdit.etaterreur']}">
						<f:selectItem itemLabel="#{msg['compagnieAerienneVolEdit.selectionner']}" />
						<f:selectItems value="#{CompagnieAerienneVolBean.vols}" var="vol"
							itemValue="#{vol.idVol}"
							itemLabel="#{vol.idVol}" />
					</p:selectOneListbox>
					<p:message for="vol" />

					<h:outputText value="#{msg['compagnieAerienneVolEdit.compagnieAerienne.nom']}"
						style="font-weight:bold" />
					<p:selectOneListbox id="compagnieAerienne"
						value="#{compagnieAerienneVolBean.compagnieAerienneVol.compagnieAerienne.id}" size="1"
						required="true"
						requiredMessage="#{msg['compagnieAerienneVolEdit.etaterreur']}">
						<f:selectItem itemLabel="#{msg['compagnieAerienneVolEdit.selectionner']}" />
						<f:selectItems value="#{compagnieAerienneVolBean.vols}" var="compagnieAerienne"
							itemValue="#{compagnieAerienne.id}"
							itemLabel="#{CompagnieAerienne.nom}" />
					</p:selectOneListbox>
					<p:message for="compagnieAerienne" />

				</h:panelGrid>
				<p>
					<p:commandButton type="submit"
						value="#{msg['compagnieAerienneVolEdit.save']}"
						action="#{compagnieAerienneVolBean.save}" ajax="false" />
					<p:commandButton value="#{msg['compagnieAerienneVolEdit.return']}"
						action="compagnieAerienneVol" immediate="true" ajax="false" />
				</p>

			</p:panel>



		</h:form>
	</h:body>
</f:view>
</html>
