<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>#{msg['client.titreOnglet']}</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<ui:include src="/menu.xhtml">
		<ui:param name="i" value="3" />
	</ui:include>
	<h:form id="formulaire">
		<p:dataTable id="clients" value="#{clientBean.clients}" var="client">

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.id']}" />
				</f:facet>
				<h:outputText value="#{client.idCli}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.titre']}" />
				</f:facet>
				<h:outputText value="#{client.titre.label}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.nom']}" />
				</f:facet>
				<h:outputText value="#{client.nom}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.prenom']}" />
				</f:facet>
				<h:outputText value="#{client.prenom}"
					rendered="#{client.typeClient == 'EI' || client.typeClient == 'Physique' }" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.siret']}" />
				</f:facet>
				<h:outputText value="#{client.siret}"
					rendered="#{client.typeClient == 'Moral'}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.telephone']}" />
				</f:facet>
				<h:outputText value="#{client.numeroTel}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.fax']}" />
				</f:facet>
				<h:outputText value="#{client.numeroFax}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.email']}" />
				</f:facet>
				<h:outputText value="#{client.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.adresse.rue']}" />
				</f:facet>
				<h:outputText value="#{client.adresse.adresse}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.adresse.codePostal']}" />
				</f:facet>
				<h:outputText value="#{client.adresse.codePostal}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.adresse.ville']}" />
				</f:facet>
				<h:outputText value="#{client.adresse.ville}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.adresse.pays']}" />
				</f:facet>
				<h:outputText value="#{client.adresse.pays}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.log.login']}" />
				</f:facet>
				<h:outputText value="#{client.log.login}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.log.mdp']}" />
				</f:facet>
				<h:outputText value="#{client.log.motDePasse}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['client.log.admin']}" />
				</f:facet>
				<h:outputText value="#{client.log.admin}" />
			</p:column>

			<p:column>
				<p:commandButton value="#{msg['client.edit']}"
					action="#{clientBean.edit}" ajax="false">
					<f:setPropertyActionListener target="#{clientBean.clientId}"
						value="#{client.idCli}" />
				</p:commandButton>
			</p:column>

<!-- 			<p:column>
				<p:commandButton value="#{msg['client.delete']}"
					action="#{clientBean.delete}" ajax="false">
					<f:setPropertyActionListener target="#{clientBean.clientId}"
						value="#{client.idCli}" />
				</p:commandButton>
			</p:column> -->

			<p:column>

				<p:commandButton value="#{msg['client.delete']}"
					action="#{clientBean.delete}" update="clients">
					<f:setPropertyActionListener target="#{clientBean.clientId}"
						value="#{client.idCli}" />
					<p:confirm header="Suppression d'un client"
						message="Un hitman sera envoyÃ©, vous n'entendrez plus parler de lui"
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Buttez le !" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Laissez le vivre... pour l'instant..."
						type="button" styleClass="ui-confirmdialog-no"
						icon="ui-icon-close" />
				</p:confirmDialog>

			</p:column>

		</p:dataTable>

		<p:commandButton value="#{msg['client.addEI']}"
			action="#{clientBean.addEI}" ajax="false" />
		<p:commandButton value="#{msg['client.addPhysique']}"
			action="#{clientBean.addPhysique}" ajax="false" />
		<p:commandButton value="#{msg['client.addMoral']}"
			action="#{clientBean.addMoral}" ajax="false" />

	</h:form>
</h:body>
</html>
