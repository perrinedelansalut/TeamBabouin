<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{msg['menu.titre']}</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h:graphicImage value="/images/menutitre.jpg" />


	<c:set var="onglet" scope="session" value="0" />
		
	<c:if test="#{i > 0}">
		<c:set var="onglet" scope="session" value="#{i}" />
	</c:if>

	<c:if test="#{param.i > 0}">
		<c:set var="onglet" scope="session" value="#{param.i}" />
	</c:if>




	<p:tabMenu activeIndex="#{onglet}">
	
		<p:menuitem value="#{msg['menu.index']}" outcome="index"
			icon="ui-icon-star">
			<f:param name="i" value="0" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.aeroport']}" outcome="aeroport"
			icon="ui-icon-document">
			<f:param name="i" value="1" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.aeroportVille']}" outcome="index"
			icon="ui-icon-document">
			<f:param name="i" value="2" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.client']}" outcome="client"
			icon="ui-icon-document">
			<f:param name="i" value="3" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.compagnieArienne']}" outcome="compagnieAerienne"
			icon="ui-icon-document">
			<f:param name="i" value="4" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.compagnieArienneVol']}" outcome="index"
			icon="ui-icon-document">
			<f:param name="i" value="5" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.escale']}" outcome="index"
			icon="ui-icon-document">
			<f:param name="i" value="6" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.passager']}" outcome="passager"
			icon="ui-icon-document">
			<f:param name="i" value="7" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.reservation']}" outcome="reservation"
			icon="ui-icon-document">
			<f:param name="i" value="8" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.ville']}" outcome="ville"
			icon="ui-icon-document">
			<f:param name="i" value="9" />
		</p:menuitem>
		
		<p:menuitem value="#{msg['menu.vol']}" outcome="vol"
			icon="ui-icon-document">
			<f:param name="i" value="10" />
		</p:menuitem>
		
	</p:tabMenu>
</h:body>
</html>
