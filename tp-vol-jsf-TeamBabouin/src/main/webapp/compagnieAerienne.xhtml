<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>#{msg['compagnieAerienne.titre']}</title>

</h:head>
<h:body>
	<ui:include src="/menu.xhtml">
		<ui:param name="i" value="4" />
	</ui:include>
	<h:form id="formulaire">
		<p:dataTable value="#{compagnieAerienneBean.compagnieAeriennes}"
			var="compagnieAerienne">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienne.id']}" />
				</f:facet>
				<h:outputText value="#{compagnieAerienne.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienne.nom']}" />
				</f:facet>
				<h:outputText value="#{compagnieAerienne.nom}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienne.edit']}" />
				</f:facet>
				<p:commandButton value="#{msg['compagnieAerienne.edit']}"
					action="#{compagnieAerienneBean.edit}" ajax="false">
					<f:setPropertyActionListener
						target="#{compagnieAerienneBean.compagnieAerienneId}"
						value="#{compagnieAerienne.id}" />
				</p:commandButton>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienne.delete']}" />
				</f:facet>
				<p:commandButton value="#{msg['compagnieAerienne.delete']}"
					action="#{compagnieAerienneBean.delete}" ajax="false">
					<f:setPropertyActionListener
						target="#{compagnieAerienneBean.compagnieAerienneId}"
						value="#{compagnieAerienne.id}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
		<p:commandButton value="#{msg['compagnieAerienne.add']}"
			action="#{compagnieAerienneBean.add}" />
	</h:form>
</h:body>
</html>
