<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>"#{msg['aeroport.titre']}"</title>

</h:head>
<h:body>
	<ui:include src="/menu.xhtml">
		<ui:param name="i" value="1" />
	</ui:include>
	<h:form id="formulaire">
		<p:dataTable value="#{aeroportBean.aeroports}" var="aeroport">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['aeroport.id']}" />
				</f:facet>
				<h:outputText value="#{aeroport.idAer}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['aeroport.nom']}" />
				</f:facet>
				<h:outputText value="#{aeroport.nom}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['aeroport.edit']}" />
				</f:facet>
				<p:commandButton value="#{msg['aeroport.edit']}"
					action="#{aeroportBean.edit}" ajax="false">
					<f:setPropertyActionListener target="#{aeroportBean.aeroportId}"
						value="#{aeroport.idAer}" />
				</p:commandButton>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['aeroport.delete']}" />
				</f:facet>
				<p:commandButton value="#{msg['aeroport.delete']}"
					action="#{aeroportBean.delete}" ajax="false">
					<f:setPropertyActionListener target="#{aeroportBean.aeroportId}"
						value="#{aeroport.idAer}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
		<p:commandButton value="#{msg['aeroport.add']}"
			action="#{aeroportBean.add}" />
	</h:form>
</h:body>
</html>
