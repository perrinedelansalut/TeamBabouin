<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>#{msg['compagnieAerienneVol.titre']}</title>
	
</h:head>
<h:body>
<ui:include src="/menu.xhtml" />
	<h:form id="formulaire">
		<p:dataTable value="#{compagnieAerienneVolBean.compagnieAerienneVols}" var="compagnieAerienneVol">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienneVol.id']}" />
				</f:facet>
				<h:outputText value="#{compagnieAerienneVol.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienneVol.numero']}" />
				</f:facet>
				<h:outputText value="#{compagnieAerienneVol.numero}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienneVol.ouvert']}" />
				</f:facet>
				<h:outputText value="#{compagnieAerienneVol.ouvert}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienneVol.vol']}" />
				</f:facet>
				<h:outputText value="#{compagnieAerienneVol.vol.idVol}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienneVol.compagnieAerienne']}" />
				</f:facet>
				<h:outputText value="#{compagnieAerienneVol.compagnieAerienne.nom}" />
			</p:column>
			
			<p:column>
			<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienneVol.edit']}" />
				</f:facet>
				<p:commandButton value="#{msg['compagnieAerienneVol.edit']}" action="#{compagnieAerienneVolBean.edit}" ajax="false">
					<f:setPropertyActionListener target="#{compagnieAerienneVolBean.compagnieAerienneVolId}"
						value="#{compagnieAerienneVol.id}" />
				</p:commandButton>
			</p:column>
			<p:column>
			<f:facet name="header">
					<h:outputText value="#{msg['compagnieAerienneVol.delete']}" />
				</f:facet>
				<p:commandButton value="#{msg['compagnieAerienneVol.delete']}" action="#{compagnieAerienneVolBean.delete}" ajax="false">
					<f:setPropertyActionListener target="#{compagnieAerienneVolBean.compagnieAerienneVolId}"
						value="#{compagnieAerienneVol.id}" />
				</p:commandButton>
			</p:column>
			
		</p:dataTable>
		<p:commandButton value="#{msg['compagnieAerienneVol.add']}" action="#{compagnieAerienneVolBean.add}"/>
	</h:form>
</h:body>
</html>
